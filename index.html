<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>To Do List Management</title>
  </head>
  <body>
    <div class="container">
      <header class="title-toDo">
        <img src="img/to-do-list.png" alt="" />
        <h1>To-Do List</h1>
      </header>
      <section class="input-section">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="job" placeholder="Job title" required />
        <textarea
          name="deskripsi"
          id="taskDesc"
          placeholder="deskripsi"></textarea>
        <input type="date" id="date" placeholder="Time" required />
        <select id="category">
          <option value="Hard">Hard</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button onclick="addTask()">Add Task</button>
      </section>
      <nav>
        <button onclick="filterTasks('all')">All Tasks</button>
        <button onclick="filterTasks('todo')">To-Do</button>
        <button onclick="filterTasks('complete')">Complete</button>
        <button onclick="deleteAllTasks()">Delete All</button>
      </nav>
      <section class="tasks-section">
        <ul id="task-list"></ul>
      </section>
    </div>
  </body>
</html>
